<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ledger Book â€” Print Only Tables</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<main class="wrap">

<h2 class="title">Ledger Book</h2>

<div class="actions">
  <button class="print" onclick="window.print()">Print / Save PDF</button>
  <button class="clear" onclick="clearAll()">Clear All</button>
</div>

<section class="card">
<h3>Add Entry</h3>

<form onsubmit="handleAdd(event)">
<label>Date</label>
<input id="date" type="date" required>

<label>Day</label>
<select id="day" required>
<option>Mon</option><option>Tue</option><option>Wed</option>
<option>Thu</option><option>Fri</option><option>Sat</option><option>Sun</option>
</select>

<label>Time</label>
<div class="row">
  <input id="time" type="time" required>
  <select id="ampm">
    <option>AM</option>
    <option>PM</option>
  </select>
</div>

<label>Amount</label>
<input id="amount" type="number" required>

<label>Side</label>
<select id="side">
<option value="debit">Debit</option>
<option value="credit">Credit</option>
</select>

<label>Particular</label>
<textarea id="particular" required></textarea>

<button>Add</button>
</form>
</section>

<!-- PRINT AREA -->
<div id="printArea" class="print-area">

<section class="card">
<h3 class="debit-title">Debit</h3>
<table>
<thead>
<tr><th>Date</th><th>Day</th><th>Time</th><th>Particular</th><th>Amt</th></tr>
</thead>
<tbody id="debitTable"></tbody>
</table>
</section>

<section class="card">
<h3 class="credit-title">Credit</h3>
<table>
<thead>
<tr><th>Date</th><th>Day</th><th>Time</th><th>Particular</th><th>Amt</th></tr>
</thead>
<tbody id="creditTable"></tbody>
</table>
</section>

</div>

</main>

<script src="script.js"></script>
</body>
</html>
